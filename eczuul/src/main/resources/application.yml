server:
  port: 9000
spring:
  application:
    name: seckill
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservice?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: xiezhenyu

  #thymeleaf
  thymeleaf:
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
  #redis
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10
    jedis:
      pool:
        max-active: 500
        max-idle: 500
        max-wait: 500

  #jpa
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8999/eureka
    registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 5
